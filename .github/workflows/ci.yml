name: Tests and Build Pipeline

on:
  push:
    branches:
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run type-check
        run: npm run type-check

      - name: Run tests
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: test # Solo se ejecuta si el job "test" tiene Ã©xito
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
